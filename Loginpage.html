<div class="booking-form-box">
<div class="radio-btn">
<input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>

<input type="radio" class="btn" name="check"><span>One Way</span>
</div>

<div class="booking-form">
<label>From </label>
   <input type="text" class="form-control"placeholder="City or Station">
<label>To </label>
   <input type="text" class="form-control"placeholder="City or Station">

<div class="input-grp">
<label>Departing </label>
   <input type="date" class="form-control select-date">
</div>
<div class="input-grp">
<label>Returning </label>
   <input type="date" class="form-control select-date">
</div>
<div class="input-grp">
<label>Adults </label>
   <input type="number" class="form-control value="10">
</div>
<div class="input-grp">
<label>Children </label>
   <input type="number" class="form-control value="0">
</div>
<div class="input-grp">
<label>Travel Class </label>
<select class="custom-select">
   <option value="1">Anubhuti Class(EA)</option>
   <option value="2">AC First Class(1A)</option>
   <option value="3">Exec. Chair Car(EC)</option>
   <option value="4">AC 2 Tier(2A)</option>
   <option value="5">First Class(FC)</option>
   <option value="6">AC 3 Tier(3A}</option>
   <option value="7">AC 3 Tier Economy(3E)</option>
   <option value="8">AC Chair car(CC)</option>
   <option value="9">Sleeper(SL)</option>
   <option value="10">Seccond Sitting(2S)</option>
   </select>
</div>
<div class="input-grp">
<button type="button" class="btn btn-primary Train">Show Trains</button>
</div>
